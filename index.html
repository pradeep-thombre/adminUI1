<!DOCTYPE html>
<html>
    <head>

        <title>Geektrust Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- styles of page  -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- bootstrap and data table library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <!-- css style file and image -->
        <link rel="stylesheet" href="/assets/style.css">
        <link rel="shortcut icon" href="https://weinguide.at/sites/wein/files/2018-06/admin.gif" type="image/x-icon">
  
    </head>
<body>

    <div id="get-users">                                                            <!-- top div of page  -->
        <h1 >Get all the Users</h1>                                                 <!-- heading of the page  -->
        <button type="button" id="fetch">Fetch All Users</button>                   <!-- button to fetch all users  -->
    </div>
    

    <!-- main container contains table  -->
    <div id="container"></div>                                                

     <!--button for deleting selected elements-->
    <button id="delete-all-btn"></i>Delete Selected</button> 

    <!-- animation gif for better user experience and error handling  -->
    <img src="https://assets.materialup.com/uploads/c13818e8-9e42-4f4d-b657-38743a81b270/preview.gif" id="dataError" alt="404 Not Found">
    
    <!-- edit box initially==> hidden, visible on clicked on edit button  -->
    <div id="edit-box">

        <h3>Edit Profile</h3>
        
        <!-- user profile image  -->
        <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png">

        <!-- input texts to modify the data  -->
        <input id="edit-name" type="text" placeholder="Enter Updated Name">
        <input id="edit-email" type="text" placeholder="Enter Updated Email">
        <input id="edit-role" type="text" placeholder="Enter Updated Role">

        <!-- update button for update modified data  -->
        <button id="update-button" type="button">Update Profile</button>

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <!-- js files  -->
    <script src="/assets/Js/dataLoad.js"></script>
    <script src="/assets/Js/functions.js"></script>
</body>
</html>
